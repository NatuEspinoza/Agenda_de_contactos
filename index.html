<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Agenda de contactos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Contactos</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn left">Agregar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Navegador de bÃºsqueda -->
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Lista de contactos</a>
      <ul class="right hide-on-med-and-down">
        <li><a id="modal1" data-target="modal1" class="waves-effect waves-light btn modal-trigger"><i class="material-icons add">add</i></a></li>
        <li><a class="waves-effect waves-light btn modal-trigger"><i class="material-icons search">search</i></a></li>
        <li><a>JQuery</a></li>
      </ul>
    </div>
  </nav>
  <!-- Agenda de contactos -->
  <div id="contact">

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js">
  </script>
</body>

</html>
